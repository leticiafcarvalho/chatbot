version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Ei! Como vai você?"

  utter_cheer_up:
  - text: "Aqui está algo para animá-lo:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Isso te ajudou?"

  utter_happy:
  - text: "Ótimo, continue!"

  utter_goodbye:
  - text: "Tchau"

  utter_iamabot:
  - text: "Eu sou um bot."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
